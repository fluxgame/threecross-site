{% extends 'base.html' %}

{% block head_title %}faq{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col">
            <h2>Frequently Asked Questions</h2>
            {% for faq in faqs %}
            <details>
                <summary>{{ faq.text|safe }}</summary>
                <p>{{ faq.answer|safe }}</p>
            </details>
            {% endfor %}
    </div>
</div>
{% endblock %}
