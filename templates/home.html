{% extends 'base.html' %}

{% block announcements %}
{% if announcements|length > 0 %}
<div class="alert fade show" id="announcement" role="alert">
  <span class="fa fa-close closeToggle" aria-hidden="true" data-dismiss="alert" aria-label="Close"></span>
    {% for announcement in announcements %}
	<p>{{ announcement.text|safe }}</p>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
